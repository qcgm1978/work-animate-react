<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/public-control.css">
</head>
<body>
<div id='public-control' class='container noselect'>
    <div class='indicate'>
        <div class='step-show'>
            <div class='check-mark none'></div>
        </div>
        <div class='follow-me'>
            <div class='check-mark none'></div>

        </div>
    </div>
    <div class='pop-up none'>
        <div class='header'>STEP SHOW
            <div class='close'></div>
        </div>
        <dl>
            <dt>STEP 1</dt>
            <dd>introduce yourself to the students</dd>
        </dl>
    </div>
    <div class='control'>
        <div class='prev'></div>
        <div class='play'>
            <img class='center' src='images/public-control/control/play.png'/>
        </div>
        <div class='next'></div>
    </div>
</div>
<script src="script/jquery.js"></script>
<script src="script/public-control-pure.js"></script>
</body>
</html>
